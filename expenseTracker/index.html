<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Expense Tracker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header> Expense Tracker Jacker</header>

        <div class="form">
    
        <input class="form-control form-control-sm" type="text" id="date" placeholder=".Date" aria-label=".form-control-lg example">
        <input class="form-control form-control-sm" type="text" id="description"placeholder=".Description" aria-label="default input example">
        <input class="form-control form-control-sm" type="text" id="amount" placeholder=".Amount" aria-label=".form-control-sm example">
        <input type="button" id="button" value="Add an Expense" onclick="get_Input_Values()" style="float: right;" >
    
    <div>
      <table id="table_Top"style="width:100%" class="table">
            <tr id="table_head_Top">
                <th>Line </th>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Running Total</th>
            </tr>
        </table>
        </div>
    
    
    <div>
      <table id="table"style="width:100%" class="table">
            <tr id="table_head">
                <th>Line </th>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Running Total</th>
            </tr>
        </table>
        </div>
        
        <script src="scripts.js" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
